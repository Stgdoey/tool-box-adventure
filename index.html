    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#a855f7">
    <link rel="icon" href="icons/icon-192.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel (for single-file JSX demo) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <style>
      body { -webkit-tap-highlight-color: transparent; }
    </style>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
    @keyframes fadein { from { opacity: 0 } to { opacity: 1 } }
    .animate-fadein { animation: fadein 0.6s ease-out; }
    @keyframes pulseglow { 0% { box-shadow: 0 0 0 rgba(250,204,21,0.0) } 50% { box-shadow: 0 0 40px 10px rgba(250,204,21,0.5) } 100% { box-shadow: 0 0 0 rgba(250,204,21,0.0) } }
    .animate-pulse-glow { animation: pulseglow 1.6s ease-in-out infinite; }
  </style>
  <style>
  .confetti {
    width: 0; height: 0; position: relative;
  }
  .confetti::before, .confetti::after {
    content: "";
    position: absolute;
    top: -20px; left: 50%;
    width: 6px; height: 12px;
    background: #f59e0b;
    transform: translateX(-50%) rotate(20deg);
    box-shadow:
      -60px -10px 0 #ef4444,
      -30px -20px 0 #10b981,
      30px -18px 0 #6366f1,
      60px -8px 0 #f97316,
      -50px 10px 0 #22c55e,
      50px 12px 0 #a855f7;
    animation: confetti-fall 1.2s ease-in-out infinite;
  }
  .confetti::after {
    top: -32px;
    transform: translateX(-50%) rotate(-20deg);
    background: #06b6d4;
  }
  @keyframes confetti-fall {
    0% { transform: translateX(-50%) translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateX(-50%) translateY(40px) rotate(90deg); opacity: 0; }
  }
  </style>
</head>
  <body class="min-h-screen">
    <div id="root"></div>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').catch(console.error);
        });
      }
    </script>

    <script type="text/babel" src="app.jsx"></script>
  </body>
</html>
